<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="./images/stopwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <span class="material-icons" id="dark-mode-btn"> lightbulb </span>
      <div id="stopwatch">
        <div id="watch">
          <span id="timer">00:00:00<i>.00</i></span>
        </div>
        <div id="buttons">
          <span id="play-pause" class="button material-icons"> play_arrow </span>
          <span id="reset" class="button material-icons"> refresh </span>
        </div>
      </div>
    </main>
    
    <footer>
      <a href="https://www.flaticon.com/free-icons/timer" title="timer icons">Timer icons created by Freepik - Flaticon</a>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
