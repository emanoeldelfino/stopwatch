<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <span class="material-icons" id="dark-mode-btn">
        lightbulb
        </span>
      <div id="stopwatch">
        <div id="watch">
          <div id="units">
            <span class="unit" id="hour">00</span>:
            <span class="unit" id="minutes">00</span>:
            <span class="unit" id="seconds">00</span>
            <span class="unit" id="milliseconds">00</span>
          </div>
        </div>
        <span id="play-pause" class="material-icons"> play_arrow </span>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
